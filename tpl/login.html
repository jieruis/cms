<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户登录 - Smartisan</title>
  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="container">
    <!-- 登录logo图 -->
    <div class="title">
      <h4>使用 Smartisan ID 登录官网</h4>
    </div>
    <!-- 登录选项 -->
    <div class="content">
      <form action="">
        <ul class="conmmon-cotent">
          <!-- 国家和地区 -->
          <li>
            <div>
              <span>国家和地区</span>
              <span>中国</span>
            </div>
          </li>
          <!-- 手机号码 -->
          <li>
            <div>
              <span class="area">+86</span>
              <label for="" class="number">手机号</label>
              <input type="text" class="phonenumber" value="">
            </div>
          </li>
          <!-- 密码 -->
          <li>
            <div>
              <label for="" class="passwordtitle">密码</label>
              <input type="password" class="password">
              <span class="eye"></span>
            </div>
          </li>
          <!-- 登录服务 -->
          <li id="login-service">
            <div>
              <span class="checkbox"></span>
              <div>自动登录</div>
            </div>
            <div>
              <a href="">短信验证码登录</a>
              <a href="">忘记密码？</a>
            </div>
          </li>
        </ul>
        <!-- 登录按钮 -->
        <button class="btn">登录</button>
      </form>
      <!-- 其他登录方式 -->
      <div class="info">
        <ul>
          <li>其他登录方式 : </li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <a href="">普通登录 ></a>
      </div>
      <!-- 隐私政策 -->
      <div class="policy">
        <span>
          登录代表你已同意
          <a href="#">用户协议</a>
          和
          <a href="#">隐私政策</a>
        </span>
      </div>
    </div>
    <div class="foot">
      <h2>Copyright © 2020 smartisan.com 版权所有</h2>
      <h4>京 ICP 备 18020659 号 - 2</h4>
    </div>
  </div>
  <script src="./js/login.js"></script>
</body>
</html>
